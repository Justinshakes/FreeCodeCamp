<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1 id="title">Epic Form</h1>
<p id="description">This is me describing what the form is about</p>
<form id="survey-form">
    <label id="name-label" for="name">Name:
    <input placeholder="John Doe" id="name" type="text">
    </label>

    <label id="email-label" for="email">Email:
    <input placeholder="JohnDoe@gmail.com" id="email" type="email">
    </label>

    <label id="age-label" for="age">Age:
    <input placeholder="32" id="age" min="18" max="120" type="number">
    </label>

    <label for="dropdown">
    <select id="dropdown">
        <option>option1</option>
        <option>option2</option>
    </select>
    </label>


    

    <label for="morning">Morning Person?
    <input type="radio" id="morning" name="morning_night">
    </label>

    <label for="night">Night Person
    <input type="radio" id="night" name="morning_night">
    </label>


    <label>
        <input value="java" type="checkbox" name="learning_questions">
        Java
    </label>

    <label>
    <input value="python" type="checkbox" name="learning_questions">
        Python
    </label>

    <label>
        <input value="javascript" type="checkbox" name="learning_questions">
        JavaScript
    </label>

    <label for="textarea"></label>Comments:
    <textarea rows="6" cols="40" id="textarea"></textarea>

    <label for="submit"></label>
    <button id="submit" type="submit">fdsafsda</button>



</form>
</body>
