<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<form id="survey-form">
    <h1 id="title">Epic Form</h1>
    <p id="description">This is me describing what the form is about</p>

    <fieldset>
        <label id="name-label" for="name">Name:
            <input required placeholder="  John Doe" id="name" type="text">
        </label>

        <label id="email-label" for="email">Email:
            <input required placeholder="  JohnDoe@gmail.com" id="email" type="email">
        </label>

        <label id="number-label" for="number">Age:
            <input required placeholder="  32" id="number" min="18" max="120" type="number">
        </label>

        <label class="label_check_radio" for="morning">
            <input value="morning" class="inline" type="radio" id="morning" name="morning_night">
            Morning Person
        </label>

        <label class="label_check_radio" for="night">
            <input value="night" class="inline" type="radio" id="night" name="morning_night">
            Night Person
        </label>

    </fieldset>

    <fieldset>

        <label for="dropdown">Select One From The Following
            <select id="dropdown">
                <option>&nbsp;&nbsp;(Select One)</option>
                <option>&nbsp;&nbsp;option_1</option>
                <option>&nbsp;&nbsp;option_2</option>
            </select>
        </label>


        <label class="label_check_radio">
            <input  class="inline" value="java" type="checkbox" name="learning_questions">
            Java
        </label>

        <label class="label_check_radio">
            <input class="inline" value="python" type="checkbox" name="learning_questions">
            Python
        </label>

        <label class="label_check_radio">
            <input class="inline" value="javascript" type="checkbox" name="learning_questions">
            JavaScript
        </label>

    </fieldset>

    <label for="textarea"></label>Comments:
    <textarea rows="6" cols="40" id="textarea"></textarea>

    <label for="submit"></label>
    <button id="submit" type="submit">Submit</button>


</form>
</body>
