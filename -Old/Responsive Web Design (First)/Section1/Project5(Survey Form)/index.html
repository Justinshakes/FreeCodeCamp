<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">Food Survey</h1>
<p id="description">This survey is all about your favorite types of food.</p>
<form id="survey-form">
    <fieldset>
    <label id="name-label"> Name:
        <input type="text" id="name" required placeholder="Your Name">
    </label>
    <label id="email-label"> Email:
        <input type="email" id="email" required title="Please enter a valid email address" placeholder="Your Email">
    </label>
    <label id="number-label">How much are you a foodie:
        <input type="number" id="number" required min="1" max="10" placeholder="Rate your food preference (1 - 10)">
    </label>

    <label for="dropdown">Drop down:
        <select id="dropdown">
            <option value="pizza">Pizza</option>
            <option value="sushi">Sushi</option>
            <option value="tacos">Tacos</option>
        </select>
    </label>
    </fieldset>
    <fieldset>
        <h4>Sweet Or Savory</h4>
    <label><input type="radio" value="food_pref" name="food_pref" class="inline"/> Sweet</label>
    <label><input type="radio" value="food_pref" name="food_pref" class="inline"/> Savory</label>
    </fieldset>

    <fieldset>
        <h4>Please Select The Following That You Like</h4>
    <label for="Sushi"><input class="inline" type="checkbox" id="Sushi" value="Sushi"> Sushi</label>
    <label for="Tacos"><input class="inline" type="checkbox" id="Tacos" value="Tacos"> Tacos</label>
    <label for="Pizza"> <input class="inline" type="checkbox" id="Pizza" value="Pizza"> Pizza </label>
    </fieldset>
    <fieldset>
    <label for="comments">Comments:</label>
    <br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Comments"></textarea>
    <br>
    </fieldset>
    <button type="submit" id="submit">Submit</button>

</form>
</body>
</html>
