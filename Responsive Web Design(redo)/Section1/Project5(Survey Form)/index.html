<!DOCTYPE html>
<html>
<head>
    <title>Programming Tutor</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<h1 id="title">Programming Tutor</h1>
<p id="description">Thank you for checking out Programming Tutor.</p>

<form id="survey-form">
    <label id="name-label">Enter Your Name: <input required placeholder="John doe" id="name" type="text"></label>
    <label id="email-label">Enter Your Email: <input required placeholder="John doe@gmail.com" id="email" type="email"></label>
    <label id="number-label">Tutoring hours: <input id="number" placeholder="1" required type="number" min="1" max="8"></label>
    <label>Select Programming Language:
        <select id="dropdown">
            <option value="">(select one)</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
        </select>
    </label>


        <p>Account type (required)</p>
        <label for="Online">
            <input id="Online" value="online" type="radio" name="Online_In_person" class="inline radio" checked/> Online
        </label>
        <label for="In-Person">
            <input id="In-Person" value="in_person" type="radio" name="Online_In_person" class="inline radio"/>
            In-Person
        </label>

        <p>Please Check The Following</p>
        <label for="motivated"><input class="inline checkbox" value="motivated" type="checkbox" id="motivated">
            Motivated</label>
        <label for="Friendly"><input value="friendly" class="inline checkbox" type="checkbox" id="Friendly">
            Friendly</label>
        <label for="18"><input class="inline checkbox" value="over_18" type="checkbox" id="18"> Over 18 </label>

        <label for="extra">
            <p>Extra Comments: </p>
            <textarea placeholder="I love to code in my pyjamas" rows="5" cols="30" id="extra"></textarea>
        </label>

        <input type="submit" id="submit" value="Submit"/>
</form>


</body>
</html>
