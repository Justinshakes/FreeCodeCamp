<!DOCTYPE html>
<html>
<head>
    <title>Programming Tutor</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<h1 id="title">Programming Tutor</h1>
<p id="description">Thank you for checking out Programming Tutor.</p>

<form id="survey-form">
    <label for="name-label">Enter Your Name: <input placeholder="John doe" id="name-label" type="text"></label>
    <label for="email-label">Enter Your Email: <input placeholder="John doe@gmail.com" id="email-label" type="email"></label>
    <label placeholder="1" for="number-label">Tutoring hours: <input id=
                                                                             "number-label" type="number" min="1" max="8"></label>
    <label>Select Programming Language:
        <select id="dropdown">
            <option value="">(select one)</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
        </select>
</form>
<p>Account type (required)</p>
<label for="personal-account"><input id="Online" type="radio" name="Online_In_person" class="inline" checked /> Online</label>
<label for="business-account"><input id="In-Person" type="radio" name="Online_In_person" class="inline" /> In-Person</label>


</body>
</html>
