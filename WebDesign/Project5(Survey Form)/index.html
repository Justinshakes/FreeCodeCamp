<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Food Survey</h1>
    <p id="description">This survey is all about your favorite types of food.</p>
    <form id="survey-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required placeholder="Your Name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" required title="Please enter a valid email address" placeholder="Your Email">

        <label for="number">Rate your food preference (1 - 10):</label>
        <input type="number" id="number" required min="1" max="10" placeholder="Rate your food preference (1 - 10)">

        <label for="dropdown">Select your favorite food:</label>
        <select id="dropdown">
            <option value="pizza">Pizza</option>
            <option value="sushi">Sushi</option>
            <option value="tacos">Tacos</option>
        </select>

        <label><input  type="radio" value="food_pref" name="food_pref" class="inline" /> Sweet</label>
        <label><input  type="radio" value="food_pref" name="food_pref" class="inline" /> Savory</label>

        <input type="checkbox" id="Sushi" value="Sushi">
        <label for="Sushi"> Sushi</label>
        <input type="checkbox" id="Tacos" value="Tacos">
        <label for="Tacos"> Tacos</label>
        <input type="checkbox" id="Pizza"  value="Pizza">
        <label for="Pizza"> Pizza</label>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Comments"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
